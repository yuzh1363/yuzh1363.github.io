<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YY家的跑團集中</title>
    <!-- 這個檔案在根目錄，所以路徑不需要改 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="character-sheet">
        <header>
            <div class="char-name">YY家的跑團集中</div>
            <div class="player-info">
                <span>記錄PC用的地方</span>
            </div>
        </header>

        <main>
            <section class="character-list">
                <h2>角色列表</h2>
                <!-- 
                    【關鍵修改】
                    我們把原本手寫的 li 全部刪除，
                    只留下一個空的 ul 作為容器，並給它一個 ID。
                    JavaScript 將會把生成的角色卡片塞到這裡。
                -->
                <ul id="character-list-container">
                    <!-- 初始顯示載入中的提示 -->
                    <p>正在載入角色資料...</p>
                </ul>
            </section>
</main>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
